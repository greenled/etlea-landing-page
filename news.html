---
layout: page
title: Noticias
slug: news
---
<ul class="list-unstyled">
{% for post in site.categories.news %}
	<li>
		<small><span class="glyphicon glyphicon-calendar"></span> {{ post.date | date_to_string }}</small>
		<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
	</li>
{% endfor %}
</ul>
